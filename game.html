<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÑ „Çπ„Éº„Éë„Éº„Ç¢„É©„Ç§„Åè„Çì</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #5c94fc 0%, #5c94fc 60%, #87ceeb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        .game-wrapper {
            position: relative;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 800px;
            padding: 10px 20px;
            background: #000;
            color: #fff;
            font-size: 14px;
            border-radius: 10px 10px 0 0;
        }

        .score-display {
            display: flex;
            gap: 30px;
        }

        .score-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .score-label {
            color: #888;
            font-size: 10px;
        }

        .score-value {
            color: #fff;
        }

        #gameCanvas {
            border: 4px solid #000;
            border-top: none;
            border-radius: 0 0 10px 10px;
            display: block;
            image-rendering: pixelated;
        }

        .controls {
            margin-top: 20px;
            color: #fff;
            text-align: center;
            font-size: 12px;
            text-shadow: 2px 2px 0 #000;
        }

        .controls p {
            margin: 5px 0;
        }

        .start-screen, .game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 100;
        }

        .game-title {
            font-size: 32px;
            color: #e52521;
            text-shadow: 4px 4px 0 #000, -2px -2px 0 #fbd000;
            margin-bottom: 30px;
            animation: bounce 0.5s ease-in-out infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .start-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            padding: 15px 30px;
            background: linear-gradient(180deg, #e52521 0%, #c41e1a 100%);
            color: #fff;
            border: 4px solid #000;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 6px 0 #8b0000;
            transition: all 0.1s;
        }

        .start-btn:hover {
            transform: translateY(2px);
            box-shadow: 0 4px 0 #8b0000;
        }

        .start-btn:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #8b0000;
        }

        .hidden {
            display: none !important;
        }

        .final-score {
            font-size: 24px;
            color: #fbd000;
            margin: 20px 0;
            text-shadow: 2px 2px 0 #000;
        }

        /* „É¢„Éê„Ç§„É´Áî®„Çø„ÉÉ„ÉÅ„Ç≥„É≥„Éà„É≠„Éº„É´ */
        .touch-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 0 20px;
            justify-content: space-between;
        }

        .touch-btn {
            width: 70px;
            height: 70px;
            background: rgba(255,255,255,0.3);
            border: 3px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
        }

        .touch-btn:active {
            background: rgba(255,255,255,0.5);
        }

        .direction-btns {
            display: flex;
            gap: 10px;
        }

        @media (max-width: 850px) {
            .game-header {
                width: 100%;
                max-width: 400px;
                font-size: 10px;
            }

            #gameCanvas {
                width: 100%;
                max-width: 400px;
                height: auto;
            }

            .touch-controls {
                display: flex;
            }

            .controls {
                display: none;
            }

            .game-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-header">
            <div class="score-display">
                <div class="score-item">
                    <span class="score-label">SCORE</span>
                    <span class="score-value" id="scoreDisplay">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">COINS</span>
                    <span class="score-value">ü™ô <span id="coinDisplay">0</span></span>
                </div>
                <div class="score-item">
                    <span class="score-label">TIME</span>
                    <span class="score-value" id="timeDisplay">300</span>
                </div>
            </div>
            <div class="score-item">
                <span class="score-label">WORLD</span>
                <span class="score-value">1-1</span>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="400"></canvas>

        <div class="start-screen" id="startScreen">
            <div class="game-title">üçÑ „Çπ„Éº„Éë„Éº<br>„Ç¢„É©„Ç§„Åè„Çì</div>
            <button class="start-btn" id="startBtn">START</button>
        </div>

        <div class="game-over-screen hidden" id="gameOverScreen">
            <div class="game-title">GAME OVER</div>
            <div class="final-score">SCORE: <span id="finalScore">0</span></div>
            <button class="start-btn" id="retryBtn">RETRY</button>
        </div>
    </div>

    <div class="controls">
        <p>‚Üê ‚Üí : ÁßªÂãï | SPACE / ‚Üë : „Ç∏„É£„É≥„Éó</p>
        <p>Êïµ„ÇíË∏è„Çì„ÅßÂÄí„ÅõÔºÅ„Ç≥„Ç§„É≥„ÇíÈõÜ„ÇÅ„ÇçÔºÅ</p>
    </div>

    <div class="touch-controls">
        <div class="direction-btns">
            <button class="touch-btn" id="leftBtn">‚óÄ</button>
            <button class="touch-btn" id="rightBtn">‚ñ∂</button>
        </div>
        <button class="touch-btn" id="jumpBtn">‚¨Ü</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // „Ç≤„Éº„É†Áä∂ÊÖã
        let gameRunning = false;
        let score = 0;
        let coins = 0;
        let time = 300;
        let cameraX = 0;

        // „Éó„É¨„Ç§„É§„Éº
        const player = {
            x: 100,
            y: 300,
            width: 32,
            height: 40,
            vx: 0,
            vy: 0,
            speed: 5,
            jumpPower: -15,
            grounded: false,
            facing: 1,
            frame: 0,
            frameTimer: 0
        };

        // Áâ©ÁêÜÂÆöÊï∞
        const GRAVITY = 0.8;
        const GROUND_Y = 350;

        // „Ç≠„ÉºÂÖ•Âäõ
        const keys = {
            left: false,
            right: false,
            jump: false
        };

        // „Éó„É©„ÉÉ„Éà„Éï„Ç©„Éº„É†
        let platforms = [];

        // „Ç≥„Ç§„É≥
        let coinList = [];

        // Êïµ
        let enemies = [];

        // Èõ≤ÔºàËÉåÊôØË£ÖÈ£æÔºâ
        let clouds = [];

        // „Éñ„É≠„ÉÉ„ÇØ
        let blocks = [];

        // „Ç≤„Éº„É†ÂàùÊúüÂåñ
        function initGame() {
            score = 0;
            coins = 0;
            time = 300;
            cameraX = 0;

            player.x = 100;
            player.y = 300;
            player.vx = 0;
            player.vy = 0;
            player.grounded = false;

            // „É¨„Éô„É´ÁîüÊàê
            generateLevel();

            updateDisplay();
        }

        // „É¨„Éô„É´ÁîüÊàê
        function generateLevel() {
            platforms = [];
            coinList = [];
            enemies = [];
            blocks = [];
            clouds = [];

            // Âú∞Èù¢
            for (let i = 0; i < 100; i++) {
                // Á©¥„Çí‰Ωú„Çã
                if (i > 15 && i < 18) continue;
                if (i > 35 && i < 38) continue;
                if (i > 55 && i < 59) continue;

                platforms.push({
                    x: i * 50,
                    y: GROUND_Y,
                    width: 50,
                    height: 50,
                    type: 'ground'
                });
            }

            // ÊµÆÈÅä„Éó„É©„ÉÉ„Éà„Éï„Ç©„Éº„É†
            const floatingPlatforms = [
                { x: 300, y: 250 },
                { x: 400, y: 250 },
                { x: 500, y: 200 },
                { x: 700, y: 280 },
                { x: 850, y: 220 },
                { x: 1000, y: 250 },
                { x: 1100, y: 180 },
                { x: 1300, y: 250 },
                { x: 1500, y: 200 },
                { x: 1700, y: 280 },
                { x: 1900, y: 220 },
                { x: 2100, y: 180 },
                { x: 2300, y: 250 },
                { x: 2500, y: 200 },
                { x: 2700, y: 280 },
            ];

            floatingPlatforms.forEach(p => {
                platforms.push({
                    x: p.x,
                    y: p.y,
                    width: 100,
                    height: 20,
                    type: 'brick'
                });
            });

            // „Éñ„É≠„ÉÉ„ÇØÔºà? „Éñ„É≠„ÉÉ„ÇØÔºâ
            const questionBlocks = [
                { x: 350, y: 200 },
                { x: 600, y: 150 },
                { x: 950, y: 200 },
                { x: 1200, y: 150 },
                { x: 1600, y: 200 },
                { x: 2000, y: 150 },
                { x: 2400, y: 200 },
            ];

            questionBlocks.forEach(b => {
                blocks.push({
                    x: b.x,
                    y: b.y,
                    width: 40,
                    height: 40,
                    hit: false
                });
            });

            // „Ç≥„Ç§„É≥ÈÖçÁΩÆ
            const coinPositions = [
                { x: 250, y: 300 },
                { x: 350, y: 200 },
                { x: 450, y: 200 },
                { x: 550, y: 150 },
                { x: 750, y: 230 },
                { x: 900, y: 170 },
                { x: 1050, y: 200 },
                { x: 1150, y: 130 },
                { x: 1350, y: 200 },
                { x: 1550, y: 150 },
                { x: 1750, y: 230 },
                { x: 1950, y: 170 },
                { x: 2150, y: 130 },
                { x: 2350, y: 200 },
                { x: 2550, y: 150 },
                { x: 2750, y: 230 },
            ];

            coinPositions.forEach(c => {
                coinList.push({
                    x: c.x,
                    y: c.y,
                    width: 25,
                    height: 25,
                    collected: false,
                    bobOffset: Math.random() * Math.PI * 2
                });
            });

            // ÊïµÈÖçÁΩÆ
            const enemyPositions = [
                { x: 500, y: GROUND_Y - 30 },
                { x: 800, y: GROUND_Y - 30 },
                { x: 1100, y: GROUND_Y - 30 },
                { x: 1400, y: GROUND_Y - 30 },
                { x: 1700, y: GROUND_Y - 30 },
                { x: 2000, y: GROUND_Y - 30 },
                { x: 2300, y: GROUND_Y - 30 },
                { x: 2600, y: GROUND_Y - 30 },
                { x: 2900, y: GROUND_Y - 30 },
            ];

            enemyPositions.forEach(e => {
                enemies.push({
                    x: e.x,
                    y: e.y,
                    width: 32,
                    height: 30,
                    vx: -1.5,
                    alive: true,
                    squished: false,
                    squishTimer: 0
                });
            });

            // Èõ≤
            for (let i = 0; i < 20; i++) {
                clouds.push({
                    x: i * 300 + Math.random() * 200,
                    y: 30 + Math.random() * 80,
                    width: 80 + Math.random() * 40,
                    speed: 0.2 + Math.random() * 0.3
                });
            }
        }

        // Ë°ùÁ™ÅÂà§ÂÆö
        function checkCollision(a, b) {
            return a.x < b.x + b.width &&
                   a.x + a.width > b.x &&
                   a.y < b.y + b.height &&
                   a.y + a.height > b.y;
        }

        // „Éó„É¨„Ç§„É§„ÉºÊõ¥Êñ∞
        function updatePlayer() {
            // Â∑¶Âè≥ÁßªÂãï
            if (keys.left) {
                player.vx = -player.speed;
                player.facing = -1;
            } else if (keys.right) {
                player.vx = player.speed;
                player.facing = 1;
            } else {
                player.vx *= 0.8;
            }

            // „Ç∏„É£„É≥„Éó
            if (keys.jump && player.grounded) {
                player.vy = player.jumpPower;
                player.grounded = false;
            }

            // ÈáçÂäõ
            player.vy += GRAVITY;

            // ‰ΩçÁΩÆÊõ¥Êñ∞
            player.x += player.vx;
            player.y += player.vy;

            // Â∫ä„Å®„ÅÆË°ùÁ™Å
            player.grounded = false;

            platforms.forEach(platform => {
                if (checkCollision(player, platform)) {
                    // ‰∏ä„Åã„Çâ‰πó„Å£„Åü
                    if (player.vy > 0 && player.y + player.height - player.vy <= platform.y) {
                        player.y = platform.y - player.height;
                        player.vy = 0;
                        player.grounded = true;
                    }
                    // ‰∏ã„Åã„ÇâÂΩì„Åü„Å£„Åü
                    else if (player.vy < 0 && player.y - player.vy >= platform.y + platform.height) {
                        player.y = platform.y + platform.height;
                        player.vy = 0;
                    }
                    // Ê®™„Åã„ÇâÂΩì„Åü„Å£„Åü
                    else {
                        if (player.vx > 0) {
                            player.x = platform.x - player.width;
                        } else if (player.vx < 0) {
                            player.x = platform.x + platform.width;
                        }
                    }
                }
            });

            // „Éñ„É≠„ÉÉ„ÇØ„Å®„ÅÆË°ùÁ™Å
            blocks.forEach(block => {
                if (checkCollision(player, block)) {
                    // ‰∏ã„Åã„ÇâÂè©„ÅÑ„Åü
                    if (player.vy < 0 && player.y >= block.y + block.height - 10) {
                        player.y = block.y + block.height;
                        player.vy = 0;
                        if (!block.hit) {
                            block.hit = true;
                            coins++;
                            score += 200;
                            updateDisplay();
                        }
                    }
                    // ‰∏ä„Åã„Çâ‰πó„Å£„Åü
                    else if (player.vy > 0) {
                        player.y = block.y - player.height;
                        player.vy = 0;
                        player.grounded = true;
                    }
                }
            });

            // ÁîªÈù¢Â∑¶Á´ØÂà∂Èôê
            if (player.x < cameraX) {
                player.x = cameraX;
            }

            // ËêΩ‰∏ãÊ≠ª
            if (player.y > canvas.height + 50) {
                gameOver();
            }

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            if (Math.abs(player.vx) > 0.5) {
                player.frameTimer++;
                if (player.frameTimer > 5) {
                    player.frame = (player.frame + 1) % 4;
                    player.frameTimer = 0;
                }
            } else {
                player.frame = 0;
            }
        }

        // ÊïµÊõ¥Êñ∞
        function updateEnemies() {
            enemies.forEach(enemy => {
                if (!enemy.alive) return;

                if (enemy.squished) {
                    enemy.squishTimer++;
                    if (enemy.squishTimer > 30) {
                        enemy.alive = false;
                    }
                    return;
                }

                enemy.x += enemy.vx;

                // „Éó„É©„ÉÉ„Éà„Éï„Ç©„Éº„É†„Å®„ÅÆË°ùÁ™Å„ÅßÊñπÂêëËª¢Êèõ
                platforms.forEach(platform => {
                    if (enemy.x < platform.x - 100 || enemy.x > platform.x + platform.width + 100) return;

                    if (checkCollision(enemy, platform)) {
                        enemy.vx *= -1;
                    }
                });

                // „Éó„É¨„Ç§„É§„Éº„Å®„ÅÆË°ùÁ™Å
                if (checkCollision(player, enemy)) {
                    // ‰∏ä„Åã„ÇâË∏è„Çì„Å†
                    if (player.vy > 0 && player.y + player.height - player.vy < enemy.y + 10) {
                        enemy.squished = true;
                        player.vy = -10;
                        score += 100;
                        updateDisplay();
                    } else {
                        // Ê®™„Åã„ÇâÂΩì„Åü„Å£„ÅüÔºà„ÉÄ„É°„Éº„Ç∏Ôºâ
                        gameOver();
                    }
                }
            });
        }

        // „Ç≥„Ç§„É≥Êõ¥Êñ∞
        function updateCoins() {
            coinList.forEach(coin => {
                if (coin.collected) return;

                coin.bobOffset += 0.1;

                if (checkCollision(player, coin)) {
                    coin.collected = true;
                    coins++;
                    score += 100;
                    updateDisplay();
                }
            });
        }

        // „Ç´„É°„É©Êõ¥Êñ∞
        function updateCamera() {
            const targetX = player.x - canvas.width / 3;
            if (targetX > cameraX) {
                cameraX = targetX;
            }
        }

        // Ë°®Á§∫Êõ¥Êñ∞
        function updateDisplay() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('coinDisplay').textContent = coins;
            document.getElementById('timeDisplay').textContent = time;
        }

        // ÊèèÁîª
        function draw() {
            // Á©∫
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#5c94fc');
            gradient.addColorStop(1, '#87ceeb');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(-cameraX, 0);

            // Èõ≤Ôºà„Éë„É©„É©„ÉÉ„ÇØ„ÇπÔºâ
            clouds.forEach(cloud => {
                const cloudX = cloud.x - cameraX * 0.3;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.beginPath();
                ctx.arc(cloudX, cloud.y, cloud.width / 3, 0, Math.PI * 2);
                ctx.arc(cloudX + cloud.width / 3, cloud.y - 10, cloud.width / 2.5, 0, Math.PI * 2);
                ctx.arc(cloudX + cloud.width / 1.5, cloud.y, cloud.width / 3, 0, Math.PI * 2);
                ctx.fill();
            });

            // „Éó„É©„ÉÉ„Éà„Éï„Ç©„Éº„É†
            platforms.forEach(platform => {
                if (platform.x + platform.width < cameraX - 50 || platform.x > cameraX + canvas.width + 50) return;

                if (platform.type === 'ground') {
                    // Âú∞Èù¢
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);

                    // Ëçâ
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(platform.x, platform.y, platform.width, 10);

                    // „ÉÜ„ÇØ„Çπ„ÉÅ„É£
                    ctx.fillStyle = '#654321';
                    ctx.fillRect(platform.x + 5, platform.y + 15, 15, 10);
                    ctx.fillRect(platform.x + 30, platform.y + 30, 15, 10);
                } else {
                    // „É¨„É≥„Ç¨
                    ctx.fillStyle = '#c84c0c';
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);

                    ctx.strokeStyle = '#8b3208';
                    ctx.lineWidth = 2;
                    for (let i = 0; i < platform.width; i += 25) {
                        ctx.strokeRect(platform.x + i, platform.y, 25, 10);
                        ctx.strokeRect(platform.x + i + 12.5, platform.y + 10, 25, 10);
                    }
                }
            });

            // „Éñ„É≠„ÉÉ„ÇØ
            blocks.forEach(block => {
                if (block.x + block.width < cameraX - 50 || block.x > cameraX + canvas.width + 50) return;

                if (block.hit) {
                    ctx.fillStyle = '#8B4513';
                } else {
                    ctx.fillStyle = '#fbd000';
                }
                ctx.fillRect(block.x, block.y, block.width, block.height);

                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.strokeRect(block.x, block.y, block.width, block.height);

                if (!block.hit) {
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 20px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('?', block.x + block.width / 2, block.y + block.height / 2 + 7);
                }
            });

            // „Ç≥„Ç§„É≥
            coinList.forEach(coin => {
                if (coin.collected) return;
                if (coin.x + coin.width < cameraX - 50 || coin.x > cameraX + canvas.width + 50) return;

                const bobY = coin.y + Math.sin(coin.bobOffset) * 5;

                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.arc(coin.x + coin.width / 2, bobY + coin.height / 2, coin.width / 2, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#ffec8b';
                ctx.beginPath();
                ctx.arc(coin.x + coin.width / 2 - 3, bobY + coin.height / 2 - 3, coin.width / 4, 0, Math.PI * 2);
                ctx.fill();
            });

            // Êïµ
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                if (enemy.x + enemy.width < cameraX - 50 || enemy.x > cameraX + canvas.width + 50) return;

                if (enemy.squished) {
                    // ÊΩ∞„Åï„Çå„ÅüÁä∂ÊÖã
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(enemy.x, enemy.y + 20, enemy.width, 10);
                } else {
                    // „ÇØ„É™„Éú„ÉºÈ¢®
                    ctx.fillStyle = '#8B4513';
                    ctx.beginPath();
                    ctx.arc(enemy.x + enemy.width / 2, enemy.y + 10, 16, 0, Math.PI * 2);
                    ctx.fill();

                    // ‰Ωì
                    ctx.fillStyle = '#d2691e';
                    ctx.fillRect(enemy.x + 4, enemy.y + 10, enemy.width - 8, 15);

                    // Ë∂≥
                    ctx.fillStyle = '#000';
                    ctx.fillRect(enemy.x + 2, enemy.y + 22, 10, 8);
                    ctx.fillRect(enemy.x + enemy.width - 12, enemy.y + 22, 10, 8);

                    // ÁõÆ
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(enemy.x + 8, enemy.y + 5, 6, 8);
                    ctx.fillRect(enemy.x + enemy.width - 14, enemy.y + 5, 6, 8);

                    ctx.fillStyle = '#000';
                    ctx.fillRect(enemy.x + 10, enemy.y + 8, 3, 4);
                    ctx.fillRect(enemy.x + enemy.width - 12, enemy.y + 8, 3, 4);

                    // ÁúâÊØõ
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(enemy.x + 6, enemy.y + 3);
                    ctx.lineTo(enemy.x + 16, enemy.y + 6);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(enemy.x + enemy.width - 6, enemy.y + 3);
                    ctx.lineTo(enemy.x + enemy.width - 16, enemy.y + 6);
                    ctx.stroke();
                }
            });

            // „Éó„É¨„Ç§„É§„Éº
            drawPlayer();

            ctx.restore();
        }

        // „Éó„É¨„Ç§„É§„ÉºÊèèÁîª
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            ctx.scale(player.facing, 1);
            ctx.translate(-player.width / 2, -player.height / 2);

            // Â∏ΩÂ≠ê
            ctx.fillStyle = '#e52521';
            ctx.fillRect(2, 0, 28, 8);
            ctx.fillRect(0, 8, 20, 4);

            // È°î
            ctx.fillStyle = '#fdbf6f';
            ctx.fillRect(4, 8, 24, 16);

            // È´™
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(20, 10, 8, 8);

            // ÁõÆ
            ctx.fillStyle = '#000';
            ctx.fillRect(8, 12, 4, 4);

            // Èºª
            ctx.fillStyle = '#fdbf6f';
            ctx.fillRect(16, 14, 8, 6);

            // È´≠
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(12, 20, 16, 4);

            // ‰Ωì
            ctx.fillStyle = '#e52521';
            ctx.fillRect(4, 24, 24, 8);

            // „Ç™„Éº„Éê„Éº„Ç™„Éº„É´
            ctx.fillStyle = '#0000ff';
            ctx.fillRect(6, 32, 20, 8);

            // ËÖï
            ctx.fillStyle = '#fdbf6f';
            if (player.grounded && Math.abs(player.vx) > 0.5) {
                // Ëµ∞„Çä„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                const armOffset = player.frame % 2 === 0 ? 0 : -4;
                ctx.fillRect(-2, 26 + armOffset, 6, 8);
                ctx.fillRect(28, 26 - armOffset, 6, 8);
            } else {
                ctx.fillRect(0, 26, 4, 8);
                ctx.fillRect(28, 26, 4, 8);
            }

            ctx.restore();
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        // „Çø„Ç§„Éû„Éº
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(() => {
                if (gameRunning) {
                    time--;
                    updateDisplay();
                    if (time <= 0) {
                        gameOver();
                    }
                }
            }, 1000);
        }

        // „Ç≤„Éº„É†„É´„Éº„Éó
        function gameLoop() {
            if (gameRunning) {
                updatePlayer();
                updateEnemies();
                updateCoins();
                updateCamera();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            initGame();
            gameRunning = true;
            startTimer();
        }

        // „Ç≠„Éº„Ç§„Éô„É≥„Éà
        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = true;
            if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = true;
            if (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'KeyW') {
                keys.jump = true;
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = false;
            if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = false;
            if (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'KeyW') keys.jump = false;
        });

        // „Çø„ÉÉ„ÉÅ„Ç≥„É≥„Éà„É≠„Éº„É´
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => { e.preventDefault(); keys.left = true; });
        document.getElementById('leftBtn').addEventListener('touchend', () => keys.left = false);
        document.getElementById('rightBtn').addEventListener('touchstart', (e) => { e.preventDefault(); keys.right = true; });
        document.getElementById('rightBtn').addEventListener('touchend', () => keys.right = false);
        document.getElementById('jumpBtn').addEventListener('touchstart', (e) => { e.preventDefault(); keys.jump = true; });
        document.getElementById('jumpBtn').addEventListener('touchend', () => keys.jump = false);

        // „Éú„Çø„É≥„Ç§„Éô„É≥„Éà
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('retryBtn').addEventListener('click', () => {
            clearInterval(timerInterval);
            startGame();
        });

        // ÂàùÊúüÊèèÁîª
        initGame();
        gameLoop();
    </script>
</body>
</html>
