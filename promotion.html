<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARAI SALES PRO - 販促資料</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Outfit:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/promotion.css">
</head>

<body>
  <header class="header">
    <div class="logo">ARAI <span>SALES PRO</span></div>
    <nav class="header-nav">
      <a href="dashboard.html" class="nav-link">📊 ダッシュボード</a>
      <a href="index.html" class="nav-link">📝 活動記録</a>
      <a href="attacklist.html" class="nav-link">📋 アタックリスト</a>
      <a href="promotion.html" class="nav-link active">📚 販促資料</a>
      <a href="analysis.html" class="nav-link">🔍 売上分析</a>
    </nav>
  </header>





  <main class="main-container promotion-container" style="padding-top: 1rem;">
    <!-- 資料選択セクション -->
    <section class="materials-section">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">📚 販促資料一覧</h2>
          <div id="categoryFilter" class="category-filter">
            <button class="filter-btn active" data-category="all">すべて</button>
            <!-- カテゴリボタンはJSで動的に追加 -->
          </div>
        </div>
        <div id="materialsList" class="materials-list">
          <div class="loading">読み込み中</div>
        </div>
      </div>
    </section>


  </main>

  <!-- PDFプレビューモーダル -->
  <div id="pdfModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">資料プレビュー</h3>
        <button class="modal-close" id="closeModal">✕</button>
      </div>
      <div class="modal-body">
        <iframe id="pdfFrame" src="" frameborder="0"></iframe>
      </div>
    </div>
  </div>

  <!-- Toast通知 -->
  <div id="toast" class="toast"></div>

  <script src="js/auth.js"></script>
  <script src="js/promotion.js"></script>
</body>

</html>
